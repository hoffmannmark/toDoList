<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDoList</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/svg" sizes="32x32" href="https://raw.githubusercontent.com/hoffmannmark/toDoList/01b21d271ef3466651543ebc2a332f5ce0622aca/img/favicon.svg">
    <link rel="stylesheet" href="public/assets/css/main.css">
</head>
<body>

<main>
    <section class="todo">
        <div class="container">
            <h1 class="todo__title">
                To Do List
            </h1>
            <div class="todo__wrapper">
                <div class="todo__header" id="header">
                    <label for="inputText"></label>
                    <input class="todo__header-input" type="text" id="inputText" placeholder="Write something...">
                    <button class="todo__header-add-btn" id="addBtn" type="button">Add</button>
                </div>
                <ul class="todo__list" id="itemsList">
                </ul>
            </div>
        </div>
    </section>
</main>

<script defer src="public/assets/js/app_type.js"></script>
</body>

</html>
